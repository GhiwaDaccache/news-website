<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/utilities.css" />
    <link rel="stylesheet" href="./styles/colors.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Namdhinggo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="flex center secondary-bg shadow">
        <p>The Times</p>
    </header>

    <section class="main-section flex gap">
        <div class="add-card">
            <div>
                <h1>The outlet where news headlines are brought to you, by you.</h1>
                <button class="btn" id="add-btn">Add News</button>
            </div>
        </div>

        <div class="cards-container flex gap" id="container">
        </div>

            <form class="pop-up gap flex column align-center hidden" id="popup">
                <label for="news-title">Title</label>
                <input class="title-input" type="text" name="title" id="title">
                <label for="description">News</label>
                <input class="news-input" type="text" name="description" id="description">
                <div class="flex gap">
                    <button class="btn" id="news-add">Add</button>
                    <button class="btn">Cancel</button>
                </div>
            </form>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../frontend/scripts/read.js"></script>
    <script src="../frontend/scripts/create.js"></script>

</body>
</html>
